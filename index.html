<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLUM Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>

  <div class="app">
    <aside class="sidebar">
      <h2>HLUM</h2>
      <a href="index.html" class="active">Dashboard</a>
      <a href="expenses.html">Expenses</a>
      <a href="bills.html">Shared Bills</a>
      <a href="reminders.html">Reminders</a>
    </aside>

    <main class="main">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="stat-card">
          <p>Total Budget</p>
          <h2>₹15,000</h2>
          <div class="progress">
            <div class="progress-bar" style="width: 50%"></div>
          </div>
        </div>
        <div class="stat-card">
          <p>Spent</p>
          <h2>₹7,500</h2>
          <div class="progress">
            <div class="progress-bar" style="width: 50%"></div>
          </div>
        </div>
        <div class="stat-card">
          <p>Remaining</p>
          <h2>₹7,500</h2>
          <div class="progress">
            <div class="progress-bar" style="width: 50%; background: #6EE7B7"></div>
          </div>
        </div>
      </div>

      <div class="panel">
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="panel">
        <h2>Recent Bills</h2>
        <table class="table">
          <thead>
            <tr><th>Bill</th><th>Amount</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr><td>Electricity</td><td>₹2,400</td><td><span class="badge pending">Pending</span></td></tr>
            <tr><td>Internet</td><td>₹1,200</td><td><span class="badge paid">Paid</span></td></tr>
            <tr><td>Water</td><td>₹800</td><td><span class="badge pending">Pending</span></td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
